<header class="job-header bg-white">
	<div class="container position-relative">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 text-center">
				<h1>Job Listings</h1>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</header>
<section class="showcase bg-white pb-3 pt-5 page-bg-white">

			<div class="row" *ngIf="allJobs?.length != 0 ">
				<div class="col-md-12" *ngFor="let allJob of allJobs">
				    <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
				      <div class="card-body">
				        <h5 class="card-title text-primary">{{ allJob.title }}</h5>
				        <p class="card-text mt-3">{{ allJob.short_description }}</p>
				        <div class="row">
				        	<div class="col-md-4 mt-3">
				        		<div><i class="bi bi-clock"></i>&nbsp;&nbsp;<label>{{allJob.job_type}}</label></div>
				        		<div><i class="bi bi-display"></i>&nbsp;&nbsp;<label>{{allJob.location_type}}</label></div>
				        	</div>
				        	<div class="col-md-4 mt-3">
				        		<div>Published Date&nbsp;:&nbsp;<label>{{ allJob.published_at | date : 'mediumDate'}}</label></div>
				        	</div>
				        	<div class="col-md-4 mt-3">
				        		<a routerLink="/jobs/{{allJob._id}}" class="btn bg-btn">Check Position</a>
				        	</div>
				        </div>
				      </div>			
				    </div>
				</div>
