<header class="clientPartner-header">
   <div class="container position-relative mt-3">
      <div class="row">
         <div class="col-md-1"></div>
         <div class="col-md-5">
            <h1 class="text-white">Clients / Partners</h1>
         </div>
         <div class="col-md-6"></div>
      </div>
   </div>
</header>
<section class="showcase bg-white pb-3 pt-5 page-bg-white">
   <div class="container">
      <div class="row">
          <div class="col-md-5">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 order-lg-2">
               <div class="bg-line"></div>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 order-lg-1">
            </div>
          </div>
          <div class="col-md-7"></div>
      </div>
      <h3 class="mt-3">Clients</h3>
      <div class="row mt-2">
         <div class="col-md-4 mt-3" *ngFor="let client of ourClients let i = index">
            <div class="card cardSize client">
               <div class="card-body item"  [attr.data-id]="i">
                  <!-- <img src="assets/images/client-partner/coinshark.png" class="card-img-top" alt="..."> -->
                  <img
                  [src]="sanitizeUrl('https://api.blockchainmind.com/upload/'+client.logo)" alt="{{client.title}}" class="logoImage">
                  <div class="card-header bg-btn border-0 text-center p-3 title">
                     {{client.title}}
                  </div>
               </div>
            </div>
         </div>
         <!-- <div class="col-md-4">
            <div class="card">
               <div class="card-body" onclick="openModalClient();currentSlideClient(2)">
                  <img src="assets/images/client-partner/xcdax.png" class="card-img-top" alt="...">
                  <div class="card-header bg-btn border-0 text-center p-3">
                     CoinShark - India
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body" onclick="openModalClient();currentSlideClient(3)">
                  <img src="assets/images/client-partner/coinshark.png"  class="card-img-top" alt="...">
                  <div class="card-header bg-btn border-0 text-center p-3">
                     CoinShark - Australia
                  </div>
               </div>
            </div>
         </div> -->
      </div>
   </div>
   <div class="container mt-5">
      <div class="row">
          <div class="col-md-5">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 order-lg-2">
               <div class="bg-line"></div>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 order-lg-1">
            </div>
          </div>
          <div class="col-md-7"></div>
      </div>
      <h3 class="mt-3">Partners</h3>
      <div class="row mt-5">
         <div class="col-md-4">
            <div class="card">
               <div class="card-body text-center" onclick="openModalPartner();currentSlidePartner(1)">
                  <img src="assets/images/client-partner/aws.jpeg" class=" logoImage" alt="...">
                  <div class="card-header bg-btn border-0 text-center p-3">
                     AWS - Partner-Network
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body text-center" onclick="openModalPartner();currentSlidePartner(2)">
                  <img src="assets/images/client-partner/etherium.jpeg" class=" logoImage" alt="...">
                  <div class="card-header bg-btn border-0 text-center p-3">
                     Etherium
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="clientModal" class="modal">
      <span class="close cursor" onclick="closeModalClient()">&times;</span>
      <div class="mySlidesClient" *ngFor="let client of ourClients let i = index">
         <div class="numbertext">{{i+1}} / {{ourClients.length}}</div>
         <!-- <div class="row">
            <div class="col-md-4"></div>
            <div class="d-flex justify-content-center">

            </div>
            <div class="col-md-4"></div>
         </div> -->
        <img class="col-md-4 imgCaptionClient hover-shadow" [src]="sanitizeUrl('https://api.blockchainmind.com/upload/'+client.logo)"
          alt="{{client.title}}">
          <div class="caption-container mt-3">
            <h5 id="captionClient"></h5>
            <label id="captionContentClient" class="m-3">{{client.title}}</label>
          </div>
      </div>
      <a class="prev" onclick="plusSlidesClient(-1)">&#10094;</a>
      <a class="next" onclick="plusSlidesClient(1)">&#10095;</a>

   </div>

    <div id="partnerModal" class="modal">
      <span class="close cursor" onclick="closeModalPartner()">&times;</span>
      <div class="mySlidesPartner">
         <div class="numbertext">1 / 2</div>
         <!-- <div class="row">
            <div class="col-md-4"></div>
            <div class="d-flex justify-content-center">

            </div>
            <div class="col-md-4"></div>
         </div> -->
        <img class="col-md-4 imgCaptionPartner" src="assets/images/client-partner/aws.jpeg" alt="AWS - Partner-Network">
        <div class="caption-container mt-3">
          <h5 id="captionClient"></h5>
          <label id="captionContentClient" class="m-3">AWS - Partner-Network</label>
        </div>
      </div>
      <div class="mySlidesPartner">
         <div class="numbertext">2 / 2</div>
        <img class="col-md-4 imgCaptionPartner" src="assets/images/client-partner/etherium.jpeg" alt="Etherium">
         <!-- <div class="row">
            <div class="col-md-4"></div>
            <div class="d-flex justify-content-center">

            </div>
            <div class="col-md-4"></div>
         </div> -->
        <div class="caption-container mt-3">
          <h5 id="captionClient"></h5>
          <label id="captionContentClient" class="m-3">Etherium</label>
        </div>
      </div>
      <a class="prev" onclick="plusSlidesPartner(-1)">&#10094;</a>
      <a class="next" onclick="plusSlidesPartner(1)">&#10095;</a>

   </div>
   <hr class="text-secondary mt-5">
</section>
